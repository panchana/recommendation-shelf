query recommendation(
  $store: String!
  $strategy: String!
  $secondaryStrategy: String
  $user: String
  $anonymousUser: String
  $products: [String]
  $categories: [String]
  $userNavigationInfo: UserNavigationInfo
  $settings: StoreFrontSettings
) {
  recommendation(
    store: $store
    strategy: $strategy
    secondaryStrategy: $secondaryStrategy
    user: $user
    anonymousUser: $anonymousUser
    products: $products
    categories: $categories
    userNavigationInfo: $userNavigationInfo
    settings: $settings
  ) {
    recommendationIds
    secondaryStrategy
  }
}
